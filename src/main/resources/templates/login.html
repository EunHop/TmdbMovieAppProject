<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
  <head th:insert="~{fragments.html::header}"></head>
</head>
<body>
<header th:insert="~{fragments.html::nav}"></header>
<div class="container">
  <form method="post" th:action="@{/login}">
    <div class="form">
      <h2>로그인</h2>
      <div class="form-wrapper">
        <label for="email">이메일</label>
        <div>
          <input type="email" id="email" name="email" placeholder="Email" required autofocus>
        </div>
        <label for="password">비밀번호</label>
        <div>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div th:if="${param.exception!=null}">
          <span class="error_msg" th:text="${param.exception}"></span>
        </div>
        <button type="submit">로그인</button>
        <div>
          <a href="/oauth2/authorization/google">
            <img class="sns-google-img" src="/images/google_login.png">
          </a>
        </div>
        <div>
          <a href="/oauth2/authorization/kakao">
            <img class="sns-img" src="/images/kakao_login.png">
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
<footer th:insert="~{fragments.html::footer}"></footer>
</body>
</html>
